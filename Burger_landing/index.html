<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger ceder</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="main">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="images/Logo.png" alt="Logo">
                </div>
                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="#">Kodėl pas mus?</a>
                        </li>
                        
                        <li class="menu-item">
                            <a href="#">MENIU</a>
                        </li>
                        
                        <li class="menu-item">
                            <a href="#">UŽSAKYMAS</a>
                        </li>
                    </ul>
                </nav>
                <div class="currency" title="Pakeisti valiutą">$</div>
            </div>
        </header>

        <section  class= "main-content">
            <div class="container">
                <div class="main-info">
                    <span class="main-small-info">Naujas meniu</span>
                    <h1 class="main-title">ČEDERIO BURGERIS</h1>
                    <p class="main-text">
                        Mes atnaujinome meniu. Skubėkite išbandyti vasaros naujienas ir mėgautis patikalų įvairove.
                        Gaminame burgerius iš ekologiškų produktų!!!
                    </p>
                    <div class="main-action">
                        <button class="button">Žiūrėti meniu</button>
                    </div>

                </div>
                <img src="images/main_burger.png" alt="Big_burger" class="main-image">
            </div>
        </section>
    </section> 
    
</body>
</html>
